<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neobrutalism Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-wrapper">
        <form class="login-card active" id="loginCard">

            <h2>LOG IN</h2>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Entry your password" required>
            </div>

            <button type="submit" class="login-btn">LOGIN</button>
            
            <a href="#" class="forgot-link">Forgot your password?</a>
            <p class="switch-text">Don't have an account? <span onclick="showSignup()">Sign up here</span></p>
        </form>

        <form class="login-card hidden-top" id="signupCard">

            <h2>SIGN UP</h2>

            <div class="input-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" placeholder="Enter your username" required>
            </div>
            
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Enter your password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="login-btn">SIGN UP</button>
            
            <p class="switch-text">Already have an account? <span onclick="showLogin()">Login here</span></p>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
